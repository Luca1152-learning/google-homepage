<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="Luca Trușcă">
    <meta name="description" content="The totally official Google page.">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>

<body>
    <header>
        <nav id="top-right-nav">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <a href="#">
                <div class="hover-circle-button-15px" id="button-9-dots">
                    <img id="image-9-dots" src="images/9-dots.png">
                </div>
            </a>
            <a href="#">
                <div class="hover-circle-button-4px">
                    <img id="avatar" src="images/avatar.png" alt="Your avatar">
                </div>
            </a>
        </nav>
    </header>

    <main>
        <a href="#">
            <img id="google-logo-image" src="images/google-logo.png" alt="Google Logo">
        </a>
        <div id="search-bar-flex">
            <div id="search-bar">
                <img id="search-icon" src="images/search-icon.png" alt="Search icon">
                <input type="text">
            </div>
        </div>
        <div id="buttons-group">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </main>

    <footer>
        <div id="left-footer">
            <a href="#">About</a>
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search works</a>
        </div>
        <div id="right-footer">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
    </footer>
</body>

</html>
